<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>

  <!-- add -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/02d5cf44c4.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Rock, Paper, Scissors</h1>

  <div class="container">

    <!-- user -->
    <div class="main-container">
      <h3>Player</h3>
      <div class="item-container">
        <div class="item hov" type="button" onclick="selectRock()">
          <!-- type="rock" -->
          <!-- <i class="fa-solid fa-circle"></i> -->
          <i class="fa-solid fa-hand-back-fist"></i>
          <p>Rock</p>
        </div>
        <div class="item hov" type="button" onclick="selectPaper()">
          <!-- <i class="fa-solid fa-square-full"></i> -->
          <i class="fa-solid fa-hand"></i>
          <p>Paper</p>
        </div>
        <div class="item hov" type="button" onclick="selectScissor()">
          <!-- <i class="fa-solid fa-scissors"></i> -->
          <i class="fa-solid fa-hand-scissors"></i>
          <p>Scissors</p>
        </div>
      </div>
    </div>

    <!-- computer -->
    <div class="main-container">
      <h3>Computer</h3>
      <div class="item-container">
        <div class="item">
          <!-- <i class="fa-solid fa-circle"></i> -->
          <i class="fa-solid fa-hand-back-fist"></i>
          <p>Rock</p>
        </div>
        <div class="item">
          <!-- <i class="fa-solid fa-square-full"></i> -->
          <i class="fa-solid fa-hand"></i>
          <p>Paper</p>
        </div>
        <div class="item">
          <!-- <i class="fa-solid fa-scissors"></i> -->
          <i class="fa-solid fa-hand-scissors"></i>
          <p>Scissors</p>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <!-- text -->
  <div class="bottom-phrase">
    <div class="phrase-item phrase-header">
      <p><strong>ROUND: </strong> </p>
      <p id="round">0</p>
    </div>
    <div class="phrase-item">
      <p><strong>You: </strong> </p>
      <p id="myScore">0</p>
    </div>
    <div class="phrase-item">
      <p><strong>Computer: </strong> </p>
      <p id="compScore">0</p>
    </div>
    <div class="phrase-item phrase-call-out">
      <strong id="phrase"></strong>
    </div>
  </div>

  <!-- javascript -->
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
